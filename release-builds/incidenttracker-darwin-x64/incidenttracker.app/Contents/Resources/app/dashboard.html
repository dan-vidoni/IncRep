<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="libs/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="reset">
      <div class="resetButtonContainer">
        <button class="btn btn-primary" onClick="reset();">Reset Timer</button>
        <button class="btn btn-primary" onClick="clearHistoricalData();">
          Clear historical data
        </button>
        <button
          type="button"
          class="btn btn-dark"
          onClick="closeResetWindow();"
        >
          Cancel
        </button>
      </div>
      <div id="headerMessage">
        <form>
          <Label>Enter message:</Label>
          <input
            type="text"
            id="message"
            placeholder="Enter header message"
            autofocus
          />
          <button class="btn btn-primary" type="submit">Set</button>
        </form>
      </div>
      <div id="history"><h3>Historical data:</h3></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");
      document.getElementById("history").innerHTML +=
        window.localStorage.historicalStartTimes;
      const form = document.querySelector("form");
      form.addEventListener("submit", function submitForm(e) {
        e.preventDefault();
        const message = document.querySelector("#message").value;
        ipcRenderer.send("submit", message);
      });

      function reset() {
        ipcRenderer.send("reset");
      }

      function clearHistoricalData() {
        const startTimes = window.localStorage.historicalStartTimes.split(
          "<br/>"
        );
        window.localStorage.historicalStartTimes =
          startTimes[startTimes.length - 2] + "<br/>";
        window.close();
      }

      function closeResetWindow() {
        ipcRenderer.send("closeResetWindow");
      }
    </script>
  </body>
</html>
